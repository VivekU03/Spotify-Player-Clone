<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play your favourite music</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav>
        <ul>
            <li class="player"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Song Playlist</h1>
            <div class="musicItemContainer">
                <div class="musicItem">
                    <img src="covers/1.webp" alt="1">
                    <span class="musicName">Tujhse Pyaar Karta Hoon</span>
                    <span class="SongPlay"><span class="playTime">2:43 <i id="0" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="musicName">Baarishein - Anuv jain</span>
                    <span class="SongPlay"><span class="playTime">3:27 <i id="1" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="musicName">Bakhuda Tumhi Ho</span>
                    <span class="SongPlay"><span class="playTime">4:52 <i id="2" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="musicName">Jo Tu Na Mila</span>
                    <span class="SongPlay"><span class="playTime">3:54 <i id="3" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="musicName">Lost[NCS]</span>
                    <span class="SongPlay"><span class="playTime">2:52 <i id="4" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="musicName">Labon Ko</span>
                    <span class="SongPlay"><span class="playTime">5:43 <i id="5" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="musicName">For You</span>
                    <span class="SongPlay"><span class="playTime">2:44 <i id="6" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/8.jpg" alt="8">
                    <span class="musicName">Uska Hi Banana</span>
                    <span class="SongPlay"><span class="playTime">5:28 <i id="7" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="musicItem">
                    <img src="covers/9.jpg" alt="9">
                    <span class="musicName">Piya Aaye Na</span>
                    <span class="SongPlay"><span class="playTime">4:46 <i id="8" class="musicItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>

        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">  
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="Previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="Next"></i>
        </div>
        <div class="musicWave">
            <img src="music wave.gif" width="40px" alt="" id="wave"><span id="mainSongName">Tujhse Pyaar Karta Hoon</span> 
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/5e38865b3f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</htwebp
